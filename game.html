<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Mines Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .top-left-container {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .back-button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #e67e22;
    }

    .game-container {
      text-align: center;
      margin-top: 100px;
      width: 100%;
      max-width: 320px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #203a43;
      border: 2px solid #f39c12;
      border-radius: 8px;
      cursor: pointer;
      font-size: 2rem;
      color: white;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .tile:hover {
      background-color: #e67e22;
    }

    .tile.clicked {
      background-color: #27ae60;
      cursor: default;
    }

    .tile.mine {
      background-color: #c0392b;
      cursor: default;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .game-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .game-button:hover {
      background: #e67e22;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      min-height: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-left-container">
    <button onclick="window.location.href='dashboard.html'" class="back-button">Back</button>
  </div>

  <div class="game-container">
    <h1>ðŸ’£ Mines Game</h1>
    <div id="grid"></div>
    <div class="button-container">
      <button id="resetBtn" class="game-button">Reset Game</button>
    </div>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
